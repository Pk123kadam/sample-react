    function debounce(func, delay) {
      let timeoutId;
      return function (...args) {
        const context = this;

        clearTimeout(timeoutId);

        timeoutId = setTimeout(() => {
          func.apply(context, args);
        }, delay);
      };
    }
    const arr = [12, 2, 4, 3, 2, 8, 7]
    const n = 1
    let nArr = Array.from({ length: n }, (_, i) => i === 0 ? arr[0] : 0)
    for (let i = 1; i < arr.length; i++) {
      for (let j in nArr) {
        if (arr[i] > nArr[j]) {
          if (j === n - 1) nArr[j] = arr[i]
          else {
            nArr.splice(j, 0, arr[i])
            nArr = nArr.slice(0, -1)
          }
          break
        }
      }
    }
    console.log(nArr[n - 1])
